<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIZZA | HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 56px; /* Add padding to prevent content from hiding under the navbar */
        }
        .cover {
            height: 100vh; /* Ensure it takes 100% of the viewport height */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px; /* Space between cards */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #343a40; /* Set navbar background to dark */
            color: white; /* Ensure text is white */
        }
        footer {
            background-color: #343a40; /* Dark background */
            color: white; /* Light text */
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Set a fixed height for the card images */
        .card-img-top {
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo à esquerda -->
        <a class="navbar-brand" href="#">PIZZA</a>

        <!-- Centralizar os links de navegação -->
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link text-white">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link text-white">About</a>
                </li>
            </ul>
        </div>

        <!-- Link de login à direita -->
        <a href="login" class="nav-link text-white ms-auto">Login</a>
    </div>
</nav>



<!-- Cover with pizza image -->
<div class="cover" style="background-image: url('image/cover.jpg');">
    <div>
        <h1 class="display-4">Welcome to Our Pizzeria!</h1>
        <p class="lead">The best pizzas in town.</p>
    </div>
</div>

<!-- Pizza Categories Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Pizza Categories</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <img src="image/category/1.jpg" class="card-img-top" alt="Nobleman Pizza">
                <div class="card-body">
                    <h5 class="card-title">Nobleman Pizza</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="image/category/2.jpg" class="card-img-top" alt="King Pizza">
                <div class="card-body">
                    <h5 class="card-title">King Pizza</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="image/category/3.jpg" class="card-img-top" alt="Knight Pizza">
                <div class="card-body">
                    <h5 class="card-title">Knight Pizza</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="image/category/4.jpg" class="card-img-top" alt="Page Pizza">
                <div class="card-body">
                    <h5 class="card-title">Page Pizza</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Available Pizzas Section -->
<!-- Available Pizzas Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Available Pizzas</h2>
    <p class="text-center">Note: The following pizzas are available for order.</p>
    <div class="row" >
        <div class="col-md-3" th:each="pizza : ${pizzas}">
            <div class="card">
                <img src="image/category/1.jpg" class="card-img-top" th:alt="${pizza.pname}" th:src="@{/image/category/1.jpg}"/> <!-- Mude o caminho da imagem se necessário -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${pizza.pname}">Pizza Name</h5>
                    <p class="card-text" th:text="'Category: ' + ${pizza.categoryname} + ' | Vegan: ' + (${pizza.vegetarian} ? 'Yes' : 'No')"></p>
                    <button class="btn btn-primary">Order</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <img src="https://example.com/credy-logo.png" alt="Credy Logo" style="height: 30px;">
    <div>Created by Dijanira Muachifi</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
